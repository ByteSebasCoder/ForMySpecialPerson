<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bubble top-left"></div>
    <div class="bubble top-right"></div>
    <div class="bubble bottom-left"></div>
    <div class="bubble bottom-right"></div>

    <div class="container">
        <div class="row slide-in">
            <form class="col s12" id="loginForm">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Contraseña</label>
                    </div>
                </div>
                <div class="row">
                    <div class="center-align">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Entrar</button>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- Carrusel de imágenes oculto inicialmente -->
        <div id="imageCarousel" class="carousel" style="display: none;">
            <h2 class="birthday-text">Feliz cumpleaños bffa</h2>
            <a class="carousel-item" href="#one!"><img src="foto1.jpg"></a>
            <a class="carousel-item" href="#two!"><img src="foto2.jpg"></a>
            <a class="carousel-item" href="#three!"><img src="fondo.jpeg"></a>

            <!-- ... Agrega más imágenes si lo deseas ... -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
